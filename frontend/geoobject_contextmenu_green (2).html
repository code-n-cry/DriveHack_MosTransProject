<!DOCTYPE html>
<html>
<head>
    <title>Уровень</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=67b62d8b-ea26-4350-a5f6-6e7a3c6ed99e" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="geoobject_contextmenu_green.js" type="text/javascript"></script>
    <style>
        html, body, #map {
          margin: 0;
          padding: 0;
          height: 100%;
        }
   
        #coord_form{
          position: absolute;
          z-index: 1000;
          background: none repeat scroll 0% 0% rgb(255, 255, 255);
          list-style: none outside none;
          padding: 10px;
          margin: 0px;
          right: 10px;
          top: 50px;
        }
      </style>
</head>
<body>
<div id="coord_form">
        <table>
            <p><label>Площадь здания: </label><input id="square" class="form-control" name="icon_text" /></p>
            <p><label>Количество этажей: </label><input id="floors" class="form-control" name="icon_text" /></p>
            <p><label>Тип здания: </label>
            <select size = '1' id="type_change">
                <option disabled> Выберите тип здания</option>
                <option value = 'Жилое'>Жилое</option>
                <option value = 'Отель'>Отель</option>
                <option value = 'Офис'>Офис</option>
                <option value = 'ЖК'>ЖК</option>
            </select> </p>
            <p id="station"><label>Станция метро:</label>
            <select size = "1">
                <option disabled>Выберите станцию метро</option>
                <option value = 'Белорусская'>Белорусская</option>
            </select></p>
            <p><input type="submit", value = 'OK'>
            </p>  
        </table>
    </div>
    </body>
<div id="map"></div>
</body>

</html>
